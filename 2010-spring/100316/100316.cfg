# Usually you'll need to fix the next two lines 
# and the problem set definition.
ContestId := 100316;
ContestName := Лисий нос. Весна 2010. 15-20 марта 2010 года;
Minutes := 9999;
ForceContLen := 1;
DisableMon := 0;
daydir := $testsysdir\$ContestId;
contestdir := $daydir;                                
