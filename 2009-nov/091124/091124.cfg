# note: input file for problem Z = sumcubes.in, output file = sumcubes.out
# look cfgs/probmac.cfg for more problem macros.
#id, name, directory/io, score, number of preliminary
problems = [
 problAX (A, "Сложность и простота", simple)
 problAX (B, "Unreal Tournament", unreal)
 problAX (C, "Артиллерийская бухгалтерия", money)
 problAX (D, "33 зуб", teeth)
 problAX (E, "Солнечный удар", sun)
 problAX (F, "Папироса", papiros)
 problAX (G, "Отпуск", holiday)
 problAX (H, "Новая артиллерийская пушка", airgun)
 problAX (I, "Вещь-мешок", stuffbag)
 problAX (J, "Всепоглощающее пламя", flame)
 problAX (K, "Шифрованное послание", code)
 problAX (L, "Мухобойка Пупкина", flyfear)
];                                                                     
globdatfile := $commondir\public\$ContestId.def;
# printer name (defined in cfgs/printers.cfg)
